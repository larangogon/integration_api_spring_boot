<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Movies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="card-header bg-dark text-white">
            <h3 style="font-family: cursive">Popular movies</h3>
        </div>
        <br/> 
        <div class="container mt-4"> 
            <br/> 
            <br/> 
            <table class="table table-striped table-dark"> 
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Overview</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="movie : ${movies}">
                        <td th:text="${movie.title}"></td>
                        <td th:text="${movie.overview}"></td>
                        <td>
                            <a th:href="@{/show/{id}(id = ${movie.id})}" type="button" class="btn btn-outline-warning" style="font-family: cursive">Get</a>
                            <a th:href="@{/delete/{id}(id = ${movie.id})}" type="button" class="btn btn-outline-light" style="font-family: cursive">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
